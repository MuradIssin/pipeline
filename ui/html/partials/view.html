{{define "title"}}Snippet #{{.ID}}{{end}}

{{define "main"}}
    <div class='snippet'>
        <div class='metadata'>
            <strong>{{.Company}}</strong>
            <span>#{{.ID}}</span>
        </div>
        <pre><code>{{.BranchID}}</code></pre>
        <pre><code>{{.ExecutorID}}</code></pre>

        <div class='metadata'>
            <time>Created: {{.Created}}</time>
            <time>Expires: {{.LastUpdate}}</time>
        </div>
    </div>
{{end}}
